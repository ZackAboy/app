<div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="w-50 mx-auto">
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" required />
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">
        Login
      </button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
    <div class="text-center mt-3">
      <span>New user?</span>
      <a [routerLink]="['/signup']" class="btn btn-link">Register here</a>
    </div>     
  </div>
