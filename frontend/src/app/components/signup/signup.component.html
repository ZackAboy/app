<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">Register</h4>

    <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
      <div class="form-group mb-3">
        <label for="fullname">Fullname</label>
        <input
          [(ngModel)]="fullname"
          name="fullname"
          type="text"
          class="form-control"
          id="fullname"
          placeholder="John Doe"
          required
        />
        <div *ngIf="fullnameError" class="text-danger mt-1">{{ fullnameError }}</div>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          required
        />
        <div *ngIf="emailError" class="text-danger mt-1">{{ emailError }}</div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
        />
        <div *ngIf="passwordError" class="text-danger mt-1">{{ passwordError }}</div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="!signupForm.form.valid"
      >
        Register
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>

    <div class="text-center mt-3 small">
      Already have an account? <a [routerLink]="['/login']">Login</a>
    </div>
  </div>
</div>
